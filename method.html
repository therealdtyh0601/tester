<h1>🧭 阳宅定法说明</h1>

<h2>一、核心原则</h2>
<p>本工具用于理解<strong>人</strong>与<strong>居住空间</strong>的长期互动趋势，而非判断吉凶。</p>

<h2>二、内卦 / 外卦的正式定义</h2>
<ul>
<li><strong>外卦（上卦）＝ 人物</strong>：谁在住、谁在用、事情如何展开。</li>
<li><strong>内卦（下卦）＝ 卧房方位</strong>：长期落脚、恢复与承载的空间根基。</li>
</ul>

<p><strong>合卦＝这个人，在这个卧房空间里的生活趋势。</strong></p>

<h2>三、为何 Free 版不使用门向</h2>
<p>门向与纳气容易随使用与改动变化。本工具聚焦于<strong>最稳定的变量</strong>，即人物与卧房。</p>

<h2>四、结果解读方式</h2>
<p>结果为趋势说明与使用理解，不作为决策或命运判断。</p>
